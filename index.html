<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Lista de Tareas</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-3">Agregar Tarea</h1>

    <form id="todo-form">
      <div class="mb-3">
        <input type="text" class="form-control" id="todo-input" placeholder="Agregar nueva tarea" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

    <ul id="todo-list" class="list-group mt-3"></ul>

    <hr>

    <h3>Tareas Completadas</h3>
    <ul id="completed-list" class="list-group"></ul>
  </div>

  <div id="settings-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settingsModalLabel">ConfiguraciÃ³n</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="themeSelect">Tema de color:</label>
            <select id="themeSelect" class="form-control">
              <option value="default">Predeterminado</option>
              <option value="light">Claro</option>
              <option value="dark">Oscuro</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="saveSettingsBtn">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
