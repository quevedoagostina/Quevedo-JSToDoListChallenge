<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Lista de Tareas</a>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="mb-3">Agregar Tarea</h1>
  <form id="todo-form">
    <div class="mb-3">
      <input type="text" class="form-control" id="todo-input" placeholder="Agregar nueva tarea" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>

  <ul id="todo-list" class="list-group mt-3"></ul>

  <hr>

  <h3>Tareas Completadas</h3>
  <ul id="completed-list" class="list-group"></ul>
</div>

<script src="script.js"></script>

</body>
</html>
